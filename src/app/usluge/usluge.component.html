<section id="usluge">
    <h3 class="section-title" data-aos="fade" data-aos-once="true">Usluge</h3>
    <span class="title-underline"></span>

    <br><br><br><br>

    <div class="image-container">
        <div class="image-wrapper" *ngFor="let image of images" data-aos="fade-right" data-aos-duration="1500"
            data-aos-once="true">
            <img [src]="image.src" [alt]="image.alt">
            <div class="image-caption" [innerHtml]="image.caption"></div>
        </div>
    </div>
</section>
